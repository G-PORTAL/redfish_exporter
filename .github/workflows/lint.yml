name: linting

on:
  push:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false
      - name: Install dependencies
        run: go mod download
      - name: Linting code
        uses: golangci/golangci-lint-action@v6
        with:
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Running tests
        run: go test ./...
